name: Deploy Terraform AWS

on:
  workflow_dispatch:
    inputs:
      ghes_version:
        description: 'GitHub Enterprise Server version'
        required: true
        default: '3.11.0.rc1'

env:
  TF_VAR_ghes_version: ${{ github.event.inputs.ghes_version }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
          
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Generate SSH key
        run: |
          ssh-keygen -q -t rsa -N '' -f ~/.ssh/id_rsa <<<y >/dev/null 2>&1

      - name: Upload private key
        uses: actions/upload-artifact@v3
        with:
          name: private-key
          path: ~/.ssh/id_rsa

      - name: Terraform apply
        id: deploy
        working-directory: aws
        run: | 
          terraform init -backend-config=backend.conf
          terraform plan
          terraform apply -auto-approve
          echo "terraform_output=$(terraform output)" >> $GITHUB_OUTPUT

      - name: Terraform output
        working-directory: aws
        run: | 
          echo ${{ steps.deploy.outputs.terraform_output }}

      - name: Terraform output 2
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log(${steps.deploy.outputs.terraform_output})

      - name: Write step summary
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await core.summary
              .addHeading('GitHub Enterprise Server')
              .addText(`Version: ${steps.outputs.outputs.terraform_output}`)
              .write()